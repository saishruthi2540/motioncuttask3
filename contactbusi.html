<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vintage Vault - Contact</title>
  <style>
    /* Header Styles */
.header {
    background-image: url('contact-header-bg.jpg'); /* Replace with your header background image */
    background-size: cover;
    background-position: center;
    color: #8b0000;
    text-align: center;
    padding: 80px 0;
}

/* Contact Form Section Styles */
.contact-form {
    background-color: #f2f2f2;
    padding: 20px 0;
}

.container {
    max-width: 600px;
    margin: 0 auto;
}

h2 {
    font-size: 24px;
    color: #272727;
    margin: 20px 0;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-size: 18px;
    color: #272727;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

textarea {
    resize: vertical;
}

.submit-button {
    background-color: #8b0000;
    color: #fff;
    padding: 12px 24px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
}

.submit-button:hover {
    background-color: #5c4121;
}

/* Footer Styles */
.footer {
    background-color: #5c4121;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}
/* Styling for the Back to Home Button */
.back-to-home {
    background-color: #8b0000;
    color: #fff;
    padding: 12px 24px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px; /* Add space between the button and the content above */
}

.back-to-home:hover {
    background-color: #5c4121;
}

  </style>
</head>
<body>

<!-- Header Section -->
<header class="header">
    <div class="header-content">
        <h1>Contact Us</h1>
        <p>Get in Touch with The Vintage Vault</p>
    </div>
</header>

<!-- Contact Form Section -->
<section class="contact-form">
    <div class="container">
        <h2>Contact Information</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button class="submit-button" type="submit">Submit</button>
        </form>
    </div>
</section>
<script>
    // Select the contact form
    const contactForm = document.querySelector('form');

    // Add a submit event listener to the form
    contactForm.addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the form from actually submitting
        alert('Thank you for your message! We will get back to you shortly.');
        contactForm.reset(); // Clear the form fields
    });
</script>
<!-- Back to Home Button -->
<button class="back-to-home" onclick="window.location.href='home.html'">Back to Home</button>


<!-- Footer Section -->
<footer class="footer">
    <p>&copy; 2023 The Vintage Vault</p>
</footer>

</body>
</html>
